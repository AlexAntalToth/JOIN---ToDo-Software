<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task - Kanban Project Management Tool</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/addtask.css">
    <link rel="stylesheet" href="./styles/header-tryout.css">
    <link rel="stylesheet" href="./styles/sidebar-tryout.css">
</head>

<body onload="init();includeHTML()">
    <div w3-include-html="./assets/templates/header-tryout.html"></div>
    <div w3-include-html="./assets/templates/sidebar-tryout.html"></div>
    <div class="container">
        <div class="content">
            <main>
                <h1>Add Task</h1>
                <form>
                    <div class="form-left">
                        <div class="form-group">
                            <label for="title">Title<span class="required">*</span></label>
                            <input type="text" id="title" placeholder="Enter a title" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" placeholder="Enter a Description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="assignee">Assigned to</label>
                            <select id="assignee">
                                <option>Select contacts to assign</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-right">
                        <div class="form-group">
                            <label for="due-date">Due date<span class="required">*</span></label>
                            <input type="date" id="due-date" required>
                        </div>
                        <div class="form-group priority">
                            <label>Prio</label>
                            <div class="priority-buttons">
                                <button type="button" class="urgent">Urgent <img src="./img/urgent.png"
                                        alt="Urgent"></button>
                                <button type="button" class="medium active">Medium <img src="./img/medium-white.png"
                                        alt="Medium"></button>
                                <button type="button" class="low">Low <img src="./img/low.png" alt="Low"></button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="category">Category<span class="required">*</span></label>
                            <select id="category" required>
                                <option>Select task category</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="subtasks">Subtasks</label>
                            <div class="subtask-container">
                                <input type="text" id="subtasks" placeholder="Add new subtask">
                                <button type="button" class="add-subtask"><img src="./img/plus.png" alt="Add"></button>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="reset" class="clear">Clear</button>
                        <button type="submit" class="create-task">Create Task <img src="./img/check.png"
                                alt="Create"></button>
                    </div>
                </form>
            </main>
        </div>
    </div>
    <script src="./scripts/addtask.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./scripts/remoteStorage.js"></script>
    <script src="./scripts/w3include.js"></script>

</body>

</html>
