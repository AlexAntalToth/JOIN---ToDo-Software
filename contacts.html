<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - Kanban Project Management Tool</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/contacts.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <link rel="stylesheet" href="./styles/header-tryout.css">
    <link rel="stylesheet" href="./styles/sidebar-tryout.css">
</head>

<body onload="init();includeHTML()">
    <div w3-include-html="./assets/templates/header-tryout.html"></div>
    <div w3-include-html="./assets/templates/sidebar-tryout.html"></div>
    <div class="container">
        <main>
            <section class="contacts-container">
                <div class="contacts-list">
                    <div class="contacts-area-button">
                        <button class="contacts-button">
                            <h2>Add new contact</h2>
                            <img class="contacts-logo" src="../../assets/icons/addcontact.png" alt="Logo Add Contact">
                        </button>
                    </div>
                    <div class="contacts-area-list">
                    </div>
                </div>
                <div class="contacts-details">
                    <div class="contacts-details-header">
                        <h1>Contacts</h1>
                        <div class="vertical-line">
                        </div>
                        <h2>Better with a team</h2>
                    </div>
                    <div class="contacts-card">
                    </div>
                </div>
            </section>
            <section id="myModal-contact" class="modal-contact">
                <div id="myModal-contact-content" class="modal-contact-content">
                    <div class="add-contact-left">
                        <img class="add-contact-logo" src="../../assets/img/logo_white.png" alt="Logo Add Task">
                        <h1>Add Contact</h1>
                        <h2>Tasks are better with a team!</h2>
                        <div class="horizontal-line">
                        </div>
                    </div>
                    <div class="add-contact-right">
                        <div class="add-contact-card">
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="./scripts/script.js"></script>
    <script src="./scripts/contacts.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./scripts/remoteStorage.js"></script>
    <script src="./scripts/w3include.js"></script>
</body>

</html>
