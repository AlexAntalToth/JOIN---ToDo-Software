<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - Kanban Project Management Tool</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/responsive.css">
</head>

<body onload="init()">
    <div class="container">
        <div id="sidebar-container"></div>
        <div id="header-container"></div>
        <main>
            <section class="contacts-container">
                <div class="contacts-list">
                    <div class="contacts-area-button">
                        <button class="contacts-button">
                            <h2>Add new contact</h2>
                            <img class="addcontact-logo" src="../../assets/icons/addcontact.png" alt="Logo Add Contact">
                        </button>
                    </div>
                    <div class="contacts-area-list">
                    </div>
                </div>
                <div class="contacts-details">
                    <div class="contacts-details-header">
                        <h1>Contacts</h1>
                        <div class="vertical-line">
                        </div>
                        <h2>Better with a team</h2>
                    </div>
                    <div class="contacts-details-info">
                        <h1>here we show the details if applicable</h1>
                    </div>
                </div>

            </section>
        </main>
    </div>

    <script src="./scripts/script.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./scripts/remoteStorage.js"></script>
</body>

</html>
