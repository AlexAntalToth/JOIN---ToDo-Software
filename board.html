<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="./styles/board.css">
    <script src="./scripts/w3include.js"></script>
    <script src="./scripts/board.js"></script>
</head>

<body onload="includeHTML(); onloadFunc()">
    <div w3-include-html="./assets/templates/header-tryout.html"></div>
    <div w3-include-html="./assets/templates/sidebar-tryout.html"></div>
    <div class="container">
        <div class="board-headline">
            <h1>Board</h1>
            <div class="find-and-add">
                <div class="searchbar">
                    <input type="text" placeholder="Find Task" />
                    <div class="search-separator"></div>
                    <span class="search-icon"><img src="./assets/icons/search.png" alt=""></span>
                </div>
                <button class="add-task">Add task +</button>
            </div>
        </div>
        <div class="board">
            <div class="row">
                <h2>To Do <button class="add-task-btn"><img src="./assets/icons/plus.svg" alt="Add Task"></button></h2>
                <div id="toDo">
                    <div class="task-list">
                        <div class="task">
                            <div class="task-badge bg-green">Technical Task</div>
                            <div class="task-title"> Design Social Media Campaign</div>
                            <div class="task-desc">Create a creative and engaging social media campaign to promote the
                                upcoming product launch. Prepare visuals, write captions, and schedule posts across
                                platforms to maximize audience reach.</div>
                            <div class="subtask-bar">
                                <div class="pb-bg">
                                    <div class="pb-blue"></div>
                                </div>
                                <span>1/2 Subtasks</span>
                            </div>
                            <div class="task-footer">
                                <div class="contacts">
                                    <img src="./assets/icons/profile.png" alt="profile picture">
                                    <img src="./assets/icons/profile.png" alt="profile picture">
                                    <img src="./assets/icons/profile.png" alt="profile picture">
                                </div>
                                <div class="priority"><img src="./assets/icons/priority_high.png" alt="Priority"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <h2>In Progress <button class="add-task-btn"><img src="./assets/icons/plus.svg" alt="Add Task"></button>
                </h2>
                <div id="inProgress">
                    <div class="task-list"></div>
                </div>
            </div>
            <div class="row">
                <h2>Await Feedback <button class="add-task-btn"><img src="./assets/icons/plus.svg"
                            alt="Add Task"></button></h2>
                <div id="awaitFeedback">
                    <div class="task-list"></div>
                </div>
            </div>
            <div class="row">
                <h2>Done <button class="add-task-btn"><img src="./assets/icons/plus.svg" alt="Add Task"></button></h2>
                <div id="done">
                    <div class="task-list"></div>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
