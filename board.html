<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="./styles/board.css">
    <script src="./scripts/w3include.js"></script>
    <script src="./scripts/board.js"></script>
    <script src="./scripts/script.js"></script>
</head>

<body onload="includeHTML(); onloadFunc()">
    <div w3-include-html="./assets/templates/header-tryout.html"></div>
    <div w3-include-html="./assets/templates/sidebar-tryout.html"></div>

    <div id="taskPopup" class="popup" onclick="closeTaskPopup(event)">

        <div class="popup-content" onclick="event.stopPropagation()">

            <div class="popup-header">
                <div id="taskBadge"></div>
                <button onclick="closeTaskPopup(event)" class="close-btn">X</button>
            </div>

            <h1 id="taskTitle"></h1>
            <p id="taskDescription"></p>

            <p><span class="details">Due date: </span><span id="taskDueDate"></span></p>
            <p class="task-priority gap-8"><span class="details">Priority: </span><span class="task-priority"
                    id="taskPriority"></span></p>
            <p><span class="details">Assigned To: </span><span class="task-contacts" id="taskContacts"></span></p>
            <p><span class="details">Subtasks</span>
                <span class="subtasks" id="subtasksList">
                </span>
            </p>



            <div class="popup-footer">
                <div class="edit-and-delete">
                    <div class="delete-task">
                        <img src="./assets/icons/contact_basket.png" alt="Delete Task">
                        <span>Delete</span>
                    </div>
                    <div class="separator"></div>
                    <div class="edit-task">
                        <img src="./assets/icons/contact_edit.png" alt="Edit Task">
                        <span>Edit</span>
                    </div>



                </div>
            </div>
        </div>
    </div>



    <div class="container">
        <div class="board-headline">
            <h1>Board</h1>
            <div class="find-and-add">
                <div class="searchbar">
                    <input type="text" placeholder="Find Task" />
                    <div class="search-separator"></div>
                    <span class="search-icon"><img src="./assets/icons/search.png" alt=""></span>
                </div>
                <button class="add-task">Add task +</button>
            </div>
        </div>
        <div class="board">
            <div class="row">
                <h2>To Do <button class="add-task-btn"><img src="./assets/icons/plus.svg" alt="Add Task"></button></h2>
                <div id="toDo">
                    <div class="task-list">
                    </div>
                </div>
            </div>
            <div class="row">
                <h2>In Progress <button class="add-task-btn"><img src="./assets/icons/plus.svg" alt="Add Task"></button>
                </h2>
                <div id="inProgress">
                    <div class="task-list"></div>
                </div>
            </div>
            <div class="row">
                <h2>Await Feedback <button class="add-task-btn"><img src="./assets/icons/plus.svg"
                            alt="Add Task"></button></h2>
                <div id="awaitFeedback">
                    <div class="task-list"></div>
                </div>
            </div>
            <div class="row">
                <h2>Done <button class="add-task-btn"><img src="./assets/icons/plus.svg" alt="Add Task"></button></h2>
                <div id="done">
                    <div class="task-list"></div>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
