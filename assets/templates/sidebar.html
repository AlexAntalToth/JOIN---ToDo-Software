<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Project Management Tool</title>
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="../../styles/responsive.css">
</head>

<body>
    <div class="container">

        <!-- Sidebar navigation -->
        <aside class="sidebar">
            <div class="logo">Join</div> 
            <nav>
                <ul>
                    <li><a href="#" class="nav-link">Summary</a></li> 
                    <li><a href="#" class="nav-link">Add Task</a></li> 
                    <li class="active"><a href="#" class="nav-link">Board</a></li> 
                    <li><a href="#" class="nav-link">Contacts</a></li> 
                </ul>
            </nav>
            <footer>
                <a href="#">Privacy Policy</a> 
                <a href="#">Legal Notice</a> 
            </footer>
        </aside>

        <!-- Main Content -->
        <main>
            <header>
                <h1>Board</h1> 
                <div class="search-bar">
                    <input id="search-task" type="text" placeholder="Find Task">
                    <button>üîç</button> 
                </div>
                <button class="add-task-btn">Add Task +</button>
            </header>

            <!-- Kanban board layout with columns -->
            <section class="kanban-board">

                <div class="kanban-column" data-status="to-do">
                    <h2>To Do</h2>
                    <button class="add-column-task">+</button> 
                    <div class="kanban-cards"></div> 
                </div>

                <div class="kanban-column" data-status="in-progress">
                    <h2>In Progress</h2>
                    <button class="add-column-task">+</button>
                    <div class="kanban-cards"></div>
                </div>

                <div class="kanban-column" data-status="await-feedback">
                    <h2>Await Feedback</h2>
                    <button class="add-column-task">+</button>
                    <div class="kanban-cards"></div>
                </div>

                <div class="kanban-column" data-status="done">
                    <h2>Done</h2>
                    <button class="add-column-task">+</button>
                    <div class="kanban-cards"></div>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal for creating or editing tasks -->
    <div id="task-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Add/Edit Task</h2>
            <form id="task-form">

                <label for="task-title">Title</label>
                <input type="text" id="task-title" required>

                <label for="task-description">Description</label>
                <textarea id="task-description"></textarea>

                <label for="task-due-date">Due Date</label>
                <input type="date" id="task-due-date" required>

                <label for="task-priority">Priority</label>
                <select id="task-priority">
                    <option value="urgent">Urgent</option>
                    <option value="medium" selected>Medium</option>
                    <option value="low">Low</option>
                </select>

                <label for="task-assignees">Assignees</label>
                <input type="text" id="task-assignees" placeholder="Enter names">

                <button type="submit" class="save-task">Save Task</button>
                <button type="button" class="cancel-task">Cancel</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
